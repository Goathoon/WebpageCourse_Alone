<head>
    <meta charset="UTF-8">

        content="width=device-width, user-scalable=no, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Open Graph (Facebook, Linkedin) -->
    <meta property="og:type" content="website" />

    <meta property="og:image" content="img/fun-coding-mark.png" />
    <meta property="og:url" content="https://www.fun-coding.org" />

    <!-- twitter card (Twitter) -->
    <meta name="twitter:card" content="summary" />
    <!-- card 종류 : summary, photo, player-->
    <meta name="tiwtter:title" content="잔재미 코딩 온라인강의 사이트 입니다." />
    <meta name="tiwtter:description" content="잔재미 코딩에서 만든 온라인 강의 리스트를 공유하는 웹페이지입니다." />
    <meta name="tiwtter:image" content="img/fun-coding-mark.png" />
    <meta name="twitter:url" content="https://www.fun-coding.org" />
    <meta name="tiwtter:creator" content="Dave Lee" />

    <!-- 일반적인 파비콘 설정 -->
    <link rel="icon" href="img/fun-coding.ico" />
    <!-- 아이폰용 파비콘 설정 -->
    <link rel="apple-touch-icon" href="img/fun-coding.ico" />
    <!-- 인터넷 익스플로어용 파비콘 설정-->
    <link rel="short icon" type="image/x-icon" href="img/fun-coding.ico" />

    <!-- CSS Reset -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- https://fontawesome.com/start (폰트 형태로 아이콘 제공) -->
    <script src="https://kit.fontawesome.com/f1def33959.js" crossorigin="anonymous"></script>
    <!-- 모든 pc에서 동일한 폰트를 사용하기 위한 태그 -->
    <!-- Spoca Han Sans Neo: https://spoqa.github.io/spoqa-han-sans/ko-KR/ -->
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css" />

    <!-- 실제 우리가 웹사이트에 적용할 css 파일 불러오기 -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <div class="inner">
            <div class="head-container">
                <div class="head-brand"><a href="https://www.fun-coding.org">잔재미코딩</a></div>
                <div class="head-blog"><a href="https://www.fun-coding.org/daveblog.html">잔재미코딩 블로그 모음</a></div>
            </div>
        </div>
    </header>
    <!--메인 이미지 섹션 -->
    <section class="main">
        <div class="main-container">
            <div class="inner">
                <div class="title-container">
                    <div class="title">염소와 개구리</div>
                    <div class="message">염소가 개구리를 이깁니다.<br />
                        이것은 불변의 진리라고 할 수 있죠.<br />
                        풉키 풉키 풉풉키풉키</div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="inner">
            <div class="skill-container">
                <div class="skill">
                    <i class="fab fa-python python-style skill-icon"></i>
                    <div class="skill-title">
                        <div class="skill-name">업무 자동화</div>
                        <div class="skill-usage">크롤링/자동매매</div>
                    </div>
                </div>
                <div class="skill">
                    <i class="fa fa-bar-chart skill-icon analysis-style"></i>
                    <div class="skill-title">
                        <div class="skill-name">데이터 분석</div>
                        <div class="skill-usage">데이터 분석/SQL</div>
                    </div>
                </div>
                <div class="skill">
                    <i class="fab fa-app-store-ios skill-icon ai-style"></i>
                    <div class="skill-title">
                        <div class="skill-name">AI</div>
                        <div class="skill-usage">인공지능 활용</div>
                    </div>
                </div>
                <div class="skill">
                    <i class="fa fa-vine skill-icon vue-style"></i>
                    <div class=" skill-title">
                        <div class="skill-name">풀스택</div>
                        <div class="skill-usage">웹/앱 서비스</div>
                    </div>
                </div>
            </div>

        </div>

    </section>
    <section>
        <div class="inner">
            <div class="roadmap-container">
                <div class="roadmap-title-container">
                    <div class="roadmap-title">잔재미코딩 및 서적</div>
                    <div class="arrow-container">
                        <i class="fas fa-chevron-circle-left slide-prev"></i>
                        <i class="fas fa-chevron-circle-right slide-next"></i>
                    </div>
                </div>
                <div class="class-list-container"></div>
            </div>
        </div>
    </section>
    <footer>

    </footer>
</body>

</html>
